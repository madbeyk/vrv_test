<div class="orbit clean-hero-slider" role="region" aria-label="VRV Bannery" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out; autoPlay:true; swipe:true; pauseOnHover:true;">
  <div class="orbit-wrapper">
    
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
    
    <ul class="orbit-container">

      {{#each sliders.items}}
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" data-interchange="[assets/img/slider/lr/{{this.img}}, small], [assets/img/slider/{{this.img}}, medium], [assets/img/slider/hr/{{this.img}}, xxlarge]" alt="{{this.name}}">
            
            <div class='row orbit-caption'>
            
              <div class='small-12 medium-12 large-9 xlarge-10 columns'>
                <a><h3>{{this.name}}</h3></a>
                <p class='show-for-medium'>{{{this.text}}} <a class='hide-for-large'>{{this.button}}</a></p>
              </div>
              <div class='columns show-for-large'>
                <a class='button primary'>{{this.button}}</a>
              </div>
           </div>
           </a>                   
        </figure>
      </li>
      {{/each}}
      
    </ul>
  </div>
  <!--- 
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="1"><span class="show-for-sr">Lorem Ipsum Etiam</span></button>
    <button data-slide="2"><span class="show-for-sr">Lorem Ipsum Etiam</span></button>
    <button data-slide="3"><span class="show-for-sr">Lorem Ipsum Etiam</span></button>
  </nav>
  -->
</div>
